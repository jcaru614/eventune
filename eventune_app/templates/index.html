<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evenTune</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <div class="container">
            {% load static %}
            <a class="navbar-brand" href="#"><img src="{% static "images/logo.png" %}" alt="eventune logo" class="navbar_logo"></a>
            <div>
                <a href="#signup" class="btn btn-dark">Sign up</a>
                <a href="#login" class="btn btn-dark">Log in</a>
            </div>
        </div>
    </nav>
    <div class="container">
        {% load static %}
        <img src="{% static "images/login_img.jpg" %}" alt="people in a concert" class="login-img">
    </div>
</body>
</html>
